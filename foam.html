<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widdt=device-widdt, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/foam.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />

    <!--CDNでjQuery読み込む-->
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>

    <!--CDNでFontAwsome読み込む-->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />

    <title>お問い合わせ｜あわいやし</title>
  </head>

  <body>
    <header>
      <h2>お問い合わせ</h2>
      <p>
        『あわいやし』へのお問い合わせは下記のメールフォームより送信ください。<br />
        <span>*</span>は必須項目です。
      </p>
    </header>
    <main>
      <dt>貴社名</dt>
      <dd><input type="text" name="company" autofocus /></dd>

      <dt>お名前<span>*</span></dt>
      <dd><input type="text" name="name" required /></dd>

      <dt>電話番号<span>*</span></dt>
      <dd><input type="tel" name="tel" required /></dd>

      <dt>メールアドレス<span>*</span></dt>
      <dd>
        <input type="email" name="email" required />
        <small>※半角で入力してください</small>
      </dd>

      <dt>お問い合わせ内容<span>*</span></dt>
      <dd>
        <textarea name="comment" cols="30" rows="10" required></textarea>
      </dd>
    </main>

    <footer></footer>
  </body>
</html>
